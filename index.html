<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1"> -->
    <link rel="manifest" href="public/manifest.json">
    <link rel="icon" href="public/images/virus.png" sizes="16x16" type="image/png">
    <title> Corona Prevention Game - Aprenda a se proteger do novo coronavírus com este simples jogo! </title>
    <meta property="og:url"           content="http://fierce-ridge-75316.herokuapp.com/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Corona Prevention Game" />
    <meta property="og:description"   content="Aprenda a se proteger do novo coronavírus com este simples jogo!" />
    <meta property="og:image"         content="https://fierce-ridge-75316.herokuapp.com/da3352bd-5015-479b-b4f6-0930aecb5f71" />
  </head>
  <style>
    html, body {
      margin: 0;
      user-select: none;
      /* width: 100vw;
      height: 100vh; */
    }

    .disable-dbl-tap-zoom {
      touch-action: manipulation;
    }

    .no-list-style {
      list-style: none;
    }

    .gameName {
      font-size: 82px;
      font-family: 'Courier New';
      font-weight: bold;
      color: white;
      text-align: center;
      /* text-shadow: 1px 1px 18px #b5b4b4; */
    }

    .rulesBoard {
      background-color: #cecece;
      color: #3e3633;
      border-radius: 20px;
      padding: 30px;
      font-family: 'Courier New';
    }

    .rulesBoard > h1 {
      text-align: center;
      text-transform: uppercase;
      font-size: 46px;
    }

    .rulesBoard ul {
      margin-top: 30px;
      max-width: 750px;
      width: 100%;
      font-weight: bold;
      font-size: 32px;
    }

    .rulesBoard li {
      margin: 25px 0;
    }

    .startButton {
      background-color: #cecece;
      padding: 10px 60px;
      height: 150px;
      min-width: 350px;
      font-family: 'Courier New';
      font-weight: bold;
      font-size: 72px;
      color: #4c4442;
      line-height: 2.2;
      text-align: center;
      border-radius: 25px;
      -webkit-box-shadow: 0px 0px 50px 0px rgba(206, 206, 206);
      -moz-box-shadow: 0px 0px 50px 0px rgba(206, 206, 206);
      box-shadow: 0px 0px 50px 0px rgba(206, 206, 206);
    }

    .developer {
      font-size: 25px;
      text-transform: uppercase;
      color: white;
      letter-spacing: 2px;
    }

    .developer a {
      color: white;
      -webkit-tap-highlight-color: transparent;
    }

    .more-information-link {
      color: white;
      font-size: 42px;
      font-family: 'Courier New';
      text-align: center;
      max-width: 750px;
      display: inline-block;
      text-decoration: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .share-header {
      color: white;
      font-size: 32px;
      font-family: 'Courier New';
      text-align: center;
    }

    .whatsapp-link {
      display: inline-block;
      width: 120px;
      height: 120px;
      background-size: 120px;
      background: url('/public/images/whatsapp.png') center no-repeat;
      -webkit-tap-highlight-color: transparent;
    }

    .fb-button-share {
      width: 100px;
      height: 100px;
      background: url('public/images/facebook.png') center no-repeat;
      background-size: 100px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
  <body class="disable-dbl-tap-zoom">
  </body>
</html>
