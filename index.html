<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <style>
    html, body {
      margin: 0;
      user-select: none;
    }

    .gameName {
      font-size: 68px;
      font-family: 'Comic Sans MS';
      color: white;
    }

    .rulesBoard {
      background-color: white;
      color: #007995;
      border-radius: 20px;
      padding: 50px;
      font-family: 'Courier New';
    }

    .rulesBoard > h1 {
      text-align: center;
      text-transform: uppercase;
      font-size: 46px;
    }

    .rulesBoard ul {
      margin-top: 60px;
      list-style: none;
      max-width: 800px;
      width: 100%;
      font-weight: bold;
      font-size: 28px;
    }

    .rulesBoard li {
      margin: 25px 0;
    }

    .startButton {
      background-color: green;
      max-width: 400px;
      width: 100%;
      height: 150px;
      font-family: Arial;
      font-weight: bold;
      font-size: 48px;
      color: white;
      line-height: 3;
      text-align: center;
      border-radius: 25px;
    }

    .developer {
      font-size: 25px;
      text-transform: uppercase;
      color: #1d1d1d;
      letter-spacing: 2px;
    }
  </style>

  <body>
  </body>
</html>
